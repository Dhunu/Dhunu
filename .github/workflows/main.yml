name: Work Stats Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every minute
    - cron: "0 */1 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: dhunu/readme@main
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
